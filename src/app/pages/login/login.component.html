<body style="margin-top: 70px;">
	<div class="wrapper fadeInDown">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Registrate</h2>
								<p>¿No tienes una cuenta?</p>
								<button (click)="navegarRegistrarPaciente()" class="btn btn-white btn-outline-white">Registrarte paciente</button><br><br>
								<button (click)="navegarRegistrarEspecialista()" class="btn btn-white btn-outline-white">Registrarte especialista</button>
							</div>
						</div>
						<div class="login-wrap p-4 p-lg-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Iniciar sesión</h3>
								</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#"
											class="social-icon d-flex align-items-center justify-content-center"><span
												class="fa fa-facebook"></span></a>
										<a href="#"
											class="social-icon d-flex align-items-center justify-content-center"><span
												class="fa fa-twitter"></span></a>
									</p>
								</div>
							</div>
							<form action="#" class="signin-form" [formGroup]="formularioLogin" (ngSubmit)="login()">
								<div class="form-group mb-3">
									<label class="label" for="name">Correo electrónico</label>
									<input [(ngModel)]="user.email" type="text" class="form-control" id="email"
										placeholder="Ingrese email" formControlName="email">
									<small style="color:rgb(0, 0, 0);" class="invalid" *ngIf="formularioLogin.controls['email'].errors?.['required'] &&
							  formularioLogin.controls['email'].touched">
										El email es requerido
									</small>
									<small style="color:rgb(0, 0, 0);" class="invalid" *ngIf="formularioLogin.controls['email'].errors?.['email']&&
						  formularioLogin.controls['email'].touched">
										El email no tiene el formato correcto
									</small>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="password">Contraseña</label>
									<input [(ngModel)]="user.password" type="password" class="form-control"
										id="password" placeholder="Ingrese contraseña" formControlName="password">
									<small class="invalid" style="color:rgb(0, 0, 0);" *ngIf="formularioLogin.controls['password'].errors?.['required']  &&
					formularioLogin.controls['password'].touched">
										El contraseña es requerida
									</small>
								</div>

								<div class="form-group">
									<button type="submit"
										class="form-control btn btn-primary submit px-3" style="margin-bottom: 15px;">Ingresar</button>
									<button type="submit" (click)="quickLogin()"
										class="form-control btn btn-primary submit px-3">Ingreso rápido</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	</div>
</body>
